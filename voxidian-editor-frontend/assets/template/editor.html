<!DOCTYPE html>
<html>
    <head>
        <title>LighthouseMC Editor</title>
        <link rel="icon" type="image/png" href="/assets/image/logo_transparent.png">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Russo+One&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            body {
                background: #000000;
            }
        </style>
    </head>
    <body>
        <script type="module">
            import init from "/assets/code/editor.js";
            init().catch((error) => {
                if (! error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
                    throw error;
                }
            });
        </script>
    </body>
</html>
